{% extends 'todoapp/base.html' %}
{% load crispy_forms_tags %}
{% block heading %}
    <title>Add Task</title>
{% endblock heading %}

{% block body %}
    <div class="container_card">
        <h1>Add Task</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-primary" type="submit">Add Task</button>
        </form>
    </div>
{% endblock body %}
