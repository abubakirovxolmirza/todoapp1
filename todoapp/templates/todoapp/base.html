{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block heading %} {% endblock heading %}
    <link rel="stylesheet" href="{% static 'todoapp/style.css' %}">
    <script src="https://kit.fontawesome.com/c78f8dc1af.js" crossorigin="anonymous"></script></head>


<body>

    <nav class="navbar">
        <a href="" class="logo">ToDo</a>
        <ul class="nav_items">
            <li class="nav_item"><a href="{% url 'index' %}" class="nav_link">Home</a></li>
            {% if user.is_authenticated %}
               <li class="nav_item"><a href="{% url 'add' %}" class="nav_link">Add todo</a></li>
               <li class="nav_item"><a href="/logout/" class="nav_link">Logout</a></li>
            {% else %}
            <li class="nav_item"><a href="{% url 'login' %}" class="nav_link">Login</a></li>
            <li class="nav_item"><a href="{% url 'register' %}" class="nav_link">Register</a></li>
            {% endif %}
        </ul>
    </nav>
    {% block body %}  {% endblock body %}
</body>
</html>
